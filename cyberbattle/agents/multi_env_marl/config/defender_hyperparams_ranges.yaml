# Defender-specific hyperparameter ranges for Optuna
# Note: do not include n_steps here; it must match attacker n_steps in MARL.

ppo:
  learning_rate:
    type: "categorical"
    values: [0.00001, 0.00005, 0.0001, 0.0003]
  batch_size:
    type: "categorical"
    values: [64, 128, 256]
  gamma:
    type: "categorical"
    values: [0.9, 0.95, 0.99]
  gae_lambda:
    type: "categorical"
    values: [0.8, 0.85, 0.9, 0.93]
  ent_coef:
    type: "categorical"
    values: [0.0, 0.001, 0.01]
  clip_range:
    type: "categorical"
    values: [0.05, 0.1, 0.2]
  max_grad_norm:
    type: "categorical"
    values: [0.1, 0.3, 0.5]

trpo:
  learning_rate:
    type: "categorical"
    values: [0.00005, 0.0001, 0.0003]
  batch_size:
    type: "categorical"
    values: [64, 128, 256]
  gamma:
    type: "categorical"
    values: [0.9, 0.95, 0.99]
  gae_lambda:
    type: "categorical"
    values: [0.8, 0.85, 0.9, 0.93]
  target_kl:
    type: "categorical"
    values: [0.01, 0.03, 0.05]

a2c:
  learning_rate:
    type: "categorical"
    values: [0.0001, 0.0003, 0.001]
  gamma:
    type: "categorical"
    values: [0.9, 0.95, 0.99]
  n_steps:
    type: "categorical"
    values: [5, 10, 20]
  ent_coef:
    type: "categorical"
    values: [0.0, 0.001, 0.01]
  vf_coef:
    type: "categorical"
    values: [0.5, 1.0, 1.5]
  max_grad_norm:
    type: "categorical"
    values: [0.3, 0.5, 0.7]
